<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@400..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=IM+Fell+Double+Pica:ital@0;1&family=Londrina+Shadow&family=Zen+Old+Mincho&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script defer src="./script.js"></script>
    <title>Wordle</title>
  </head>
  <body id="index">
    <h1>Wordle</h1>
    <section class="board">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
      <div class="square" id="10"></div>
      <div class="square" id="11"></div>
      <div class="square" id="12"></div>
      <div class="square" id="13"></div>
      <div class="square" id="14"></div>
      <div class="square" id="15"></div>
      <div class="square" id="16"></div>
      <div class="square" id="17"></div>
      <div class="square" id="18"></div>
      <div class="square" id="19"></div>
      <div class="square" id="20"></div>
      <div class="square" id="21"></div>
      <div class="square" id="22"></div>
      <div class="square" id="23"></div>
      <div class="square" id="24"></div>
      <div class="square" id="25"></div>
      <div class="square" id="26"></div>
      <div class="square" id="27"></div>
      <div class="square" id="28"></div>
      <div class="square" id="29"></div>
    </section>

    <footer>
      <section class="keyboard">
        <div class="top-row">
          <div class="mini-square" id="q">Q</div>
          <div class="mini-square" id="w">W</div>
          <div class="mini-square" id="e">E</div>
          <div class="mini-square" id="r">R</div>
          <div class="mini-square" id="t">T</div>
          <div class="mini-square" id="y">Y</div>
          <div class="mini-square" id="u">U</div>
          <div class="mini-square" id="i">I</div>
          <div class="mini-square" id="o">O</div>
          <div class="mini-square" id="p">P</div>
        </div>
        <div class="home-row">
          <div class="mini-square" id="a">A</div>
          <div class="mini-square" id="s">S</div>
          <div class="mini-square" id="d">D</div>
          <div class="mini-square" id="f">F</div>
          <div class="mini-square" id="g">G</div>
          <div class="mini-square" id="h">H</div>
          <div class="mini-square" id="j">J</div>
          <div class="mini-square" id="k">K</div>
          <div class="mini-square" id="l">L</div>
        </div>
        <div class="bottom-row">
          <div class="rectangle" id="enter">ENTER</div>
          <div class="mini-square" id="z">Z</div>
          <div class="mini-square" id="x">X</div>
          <div class="mini-square" id="c">C</div>
          <div class="mini-square" id="v">V</div>
          <div class="mini-square" id="b">B</div>
          <div class="mini-square" id="n">N</div>
          <div class="mini-square" id="m">M</div>
          <div class="rectangle" id="backspace">---</div>
        </div>
      </section>
    </footer>
  </body>
</html>
